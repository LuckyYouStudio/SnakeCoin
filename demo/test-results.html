<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 蛇币NFT测试结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .test-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .test-info h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .test-info p {
            margin-bottom: 10px;
            font-family: monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .nft-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .nft-svg {
            width: 100%;
            height: 200px;
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .nft-info {
            font-size: 0.9rem;
            color: #666;
        }

        .nft-info p {
            margin-bottom: 8px;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 蛇币NFT测试结果</h1>
            <p>合约部署和功能测试成功！以下是测试结果和生成的NFT。</p>
        </div>

        <div class="test-info">
            <h2>📋 测试信息</h2>
            <p><strong>合约地址:</strong> 0x8A791620dd6260079BF849Dc5567aDC3F2FdC318</p>
            <p><strong>网络:</strong> Hardhat Local Network</p>
            <p><strong>抽奖价格:</strong> 0.0001 ETH</p>
            <p><strong>最大供应量:</strong> 10,000 (测试版本)</p>
            <p><strong>已铸造:</strong> 3 个NFT</p>
        </div>

        <div class="status success">
            ✅ 所有核心功能测试通过！SVG生成、TokenURI、NFT铸造都正常工作。
        </div>

        <div class="nft-grid" id="nftGrid">
            <!-- NFT卡片将在这里生成 -->
        </div>
    </div>

    <script>
        // 模拟合约数据
        const mockContract = {
            colors: [
                "#FF6B6B", // 0 - Red
                "#4ECDC4", // 1 - Cyan
                "#45B7D1", // 2 - Blue
                "#96CEB4", // 3 - Green
                "#FFEAA7", // 4 - Yellow
                "#DDA0DD", // 5 - Purple
                "#FFB347", // 6 - Orange
                "#87CEEB", // 7 - Sky Blue
                "#98FB98", // 8 - Light Green
                "#F0E68C"  // 9 - Khaki
            ],
            snakePaths: [
                "M10,10 Q20,5 30,10 T50,10", // 0 - Wave
                "M10,10 C20,5 30,15 50,10",  // 1 - Curve
                "M10,10 L30,5 L50,10",       // 2 - Zigzag
                "M10,10 Q30,5 50,10",        // 3 - Parabola
                "M10,10 Q25,5 40,10 Q55,15 70,10", // 4 - Double wave
                "M10,10 C15,5 25,15 35,10 C45,5 55,15 65,10", // 5 - Double curve
                "M10,10 L20,5 L30,10 L40,5 L50,10", // 6 - Sawtooth
                "M10,10 Q20,5 30,10 Q40,15 50,10", // 7 - Symmetric wave
                "M10,10 C20,5 30,15 40,10 C50,5 60,15 70,10", // 8 - Complex curve
                "M10,10 Q15,5 20,10 Q25,15 30,10 Q35,5 40,10 Q45,15 50,10" // 9 - Dense wave
            ]
        };

        // 生成蛇形SVG
        function generateSnakeSVG(tokenId) {
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
                    <defs>
                        <linearGradient id="grad${tokenId}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:${mockContract.colors[digits[0]]};stop-opacity:1" />
                            <stop offset="100%" style="stop-color:${mockContract.colors[digits[1]]};stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="100" height="100" fill="url(#grad${tokenId})" opacity="0.1"/>
                    <path d="${mockContract.snakePaths[digits[2]]}" stroke="${mockContract.colors[digits[3]]}" stroke-width="3" fill="none"/>
                    <path d="${mockContract.snakePaths[digits[4]]}" stroke="${mockContract.colors[digits[5]]}" stroke-width="2" fill="none" transform="translate(0,20)"/>
                    <circle cx="${digits[6] * 10 + 5}" cy="50" r="3" fill="${mockContract.colors[digits[0]]}"/>
                    <text x="50" y="90" text-anchor="middle" font-family="Arial" font-size="8" fill="${mockContract.colors[digits[1]]}">#${tokenIdStr}</text>
                </svg>
            `;
            
            return svg;
        }

        // 生成NFT卡片
        function createNFTCard(tokenId) {
            const svg = generateSnakeSVG(tokenId);
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            return `
                <div class="nft-card">
                    <h3>SnakeCoin #${tokenId}</h3>
                    <div class="nft-svg" id="svg-${tokenId}">
                        ${svg}
                    </div>
                    <div class="nft-info">
                        <p><strong>蛇码:</strong> ${tokenIdStr}</p>
                        <p><strong>颜色主题:</strong> <span style="color: ${mockContract.colors[digits[0]]}">${mockContract.colors[digits[0]]}</span></p>
                        <p><strong>图案类型:</strong> ${mockContract.snakePaths[digits[2]].substring(0, 30)}...</p>
                        <p><strong>装饰位置:</strong> X: ${digits[6] * 10 + 5}, Y: 50</p>
                    </div>
                </div>
            `;
        }

        // 页面加载时生成测试NFT
        window.onload = function() {
            const nftGrid = document.getElementById('nftGrid');
            
            // 生成3个测试NFT (对应已铸造的数量)
            for (let i = 0; i < 3; i++) {
                nftGrid.innerHTML += createNFTCard(i);
            }
        };
    </script>
</body>
</html>
