<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 数字币NFT抽奖 - 简化版 (Sepolia)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .wallet-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .wallet-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .luckyou-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }

        .luckyou-btn:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #e9ecef;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .nft-card:hover {
            transform: translateY(-5px);
        }

        .nft-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .lottery-section {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
        }

        .lottery-btn {
            background: white;
            color: #FF6B6B;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .lottery-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 数字币NFT抽奖</h1>
            <p>简化版 - 支持MetaMask和LuckYou钱包</p>
        </div>

        <!-- 钱包连接 -->
        <div class="wallet-section">
            <h3>🔗 连接钱包</h3>
            <button id="metamaskBtn" class="wallet-btn" onclick="connectMetaMask()">
                🦊 连接 MetaMask
            </button>
            <button id="luckyouBtn" class="wallet-btn luckyou-btn" onclick="connectLuckYou()">
                🍀 连接 LuckYou 钱包
            </button>
            <div id="status"></div>
        </div>

        <!-- 钱包信息 -->
        <div id="walletInfo" style="display: none;">
            <div class="info-grid">
                <div class="info-card">
                    <h4>钱包类型</h4>
                    <p id="walletType">-</p>
                </div>
                <div class="info-card">
                    <h4>账户地址</h4>
                    <p id="walletAddress">-</p>
                </div>
                <div class="info-card">
                    <h4>网络</h4>
                    <p id="networkInfo">-</p>
                </div>
                <div class="info-card">
                    <h4>我的NFT数量</h4>
                    <p id="myNFTCount">-</p>
                </div>
            </div>
        </div>

        <!-- 合约信息 -->
        <div id="contractInfo" style="display: none;">
            <div class="info-grid">
                <div class="info-card">
                    <h4>抽奖价格</h4>
                    <p id="lotteryPrice">-</p>
                </div>
                <div class="info-card">
                    <h4>剩余NFT</h4>
                    <p id="remainingSupply">-</p>
                </div>
                <div class="info-card">
                    <h4>总供应量</h4>
                    <p id="maxSupply">-</p>
                </div>
                <div class="info-card">
                    <h4>已铸造</h4>
                    <p id="totalSupply">-</p>
                </div>
            </div>
        </div>

        <!-- 抽奖区域 -->
        <div id="lotterySection" class="lottery-section" style="display: none;">
            <h2>🎰 参与抽奖</h2>
            <p>每次抽奖将随机生成一个7位数字NFT (0000000-9999999)</p>
            <button id="lotteryBtn" class="lottery-btn" onclick="playLottery()">
                🎲 立即抽奖
            </button>
        </div>

        <!-- NFT显示区域 -->
        <div id="nftSection" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('latest')">🎯 最新抽取</button>
                <button class="tab" onclick="switchTab('my')">🎨 我的数字</button>
            </div>

            <div id="latestTab" class="tab-content active">
                <div id="latestGrid" class="nft-grid">
                    <div class="empty-state">
                        <h3>🎲 还没有抽奖记录</h3>
                        <p>快去抽奖吧！</p>
                    </div>
                </div>
            </div>

            <div id="myTab" class="tab-content">
                <button onclick="refreshMyNFTs()" style="margin-bottom: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    🔄 刷新我的NFT
                </button>
                <div id="myGrid" class="nft-grid">
                    <div class="empty-state">
                        <h3>📭 还没有NFT</h3>
                        <p>快去抽奖吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/dist/web3.min.js"></script>
    <script>
        // 全局变量
        let web3;
        let userAccount;
        let contract;
        let walletProvider;
        
        // 合约配置
        const CONTRACT_ADDRESS = '0x447B376B976486F5449Cdf09b990C49b5DdBD6F0'; // 你的优化版合约地址
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "playLottery",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "lotteryPrice",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "remainingSupply",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "MAX_SUPPLY",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "ownerOf",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "tokenURI",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "tokenId", "type": "uint256"}],
                "name": "generateNumberSVG",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "pure",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "winner", "type": "address"},
                    {"indexed": true, "internalType": "uint256", "name": "tokenId", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "price", "type": "uint256"}
                ],
                "name": "LotteryWon",
                "type": "event"
            }
        ];

        // 显示状态信息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 连接MetaMask
        async function connectMetaMask() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    walletProvider = window.ethereum;
                    web3 = new Web3(walletProvider);
                    
                    const accounts = await walletProvider.request({
                        method: 'eth_requestAccounts'
                    });
                    userAccount = accounts[0];
                    
                    await checkNetwork();
                    await initContract();
                    updateWalletInfo(userAccount, 'MetaMask');
                    
                    showStatus('✅ MetaMask连接成功！', 'success');
                } else {
                    showStatus('❌ 请安装MetaMask钱包', 'error');
                }
            } catch (error) {
                console.error('MetaMask连接失败:', error);
                showStatus('❌ MetaMask连接失败: ' + error.message, 'error');
            }
        }

        // 连接LuckYou钱包
        async function connectLuckYou() {
            try {
                if (typeof window.luckYou !== 'undefined') {
                    walletProvider = window.luckYou;
                } else if (window.luckyouWallet && window.luckyouWallet.isLuckYouWallet) {
                    walletProvider = window.luckyouWallet;
                } else {
                    throw new Error('未检测到 LuckYou 钱包，请安装 LuckYou 钱包扩展！');
                }
                
                web3 = new Web3(walletProvider);
                
                const accounts = await walletProvider.request({
                    method: 'eth_requestAccounts'
                });
                userAccount = accounts[0];
                
                await checkNetwork();
                await initContract();
                updateWalletInfo(userAccount, 'LuckYou 钱包');
                
                showStatus('✅ LuckYou 钱包连接成功！', 'success');
            } catch (error) {
                console.error('LuckYou连接失败:', error);
                showStatus('❌ LuckYou连接失败: ' + error.message, 'error');
            }
        }

        // 检查网络
        async function checkNetwork() {
            const chainId = await web3.eth.getChainId();
            if (chainId !== 11155111) { // Sepolia testnet
                try {
                    await walletProvider.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0xaa36a7' }] // Sepolia chain ID
                    });
                } catch (error) {
                    throw new Error('请切换到Sepolia测试网');
                }
            }
        }

        // 初始化合约
        async function initContract() {
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            await refreshContractInfo();
        }

        // 更新钱包信息
        function updateWalletInfo(address, type) {
            document.getElementById('walletType').textContent = type;
            document.getElementById('walletAddress').textContent = address;
            document.getElementById('networkInfo').textContent = 'Sepolia 测试网 (Chain ID: 11155111)';
            
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('contractInfo').style.display = 'block';
            document.getElementById('lotterySection').style.display = 'block';
            document.getElementById('nftSection').style.display = 'block';
        }

        // 刷新合约信息
        async function refreshContractInfo() {
            try {
                const lotteryPrice = await contract.methods.lotteryPrice().call();
                const totalSupply = await contract.methods.totalSupply().call();
                const maxSupply = await contract.methods.MAX_SUPPLY().call();
                const remainingSupply = await contract.methods.remainingSupply().call();
                const balance = await contract.methods.balanceOf(userAccount).call();
                
                document.getElementById('lotteryPrice').textContent = 
                    web3.utils.fromWei(lotteryPrice, 'ether') + ' SepoliaETH';
                document.getElementById('remainingSupply').textContent = remainingSupply.toString();
                document.getElementById('maxSupply').textContent = maxSupply.toString();
                document.getElementById('totalSupply').textContent = totalSupply.toString();
                document.getElementById('myNFTCount').textContent = balance.toString();
                
            } catch (error) {
                console.error('刷新合约信息失败:', error);
            }
        }

        // 参与抽奖
        async function playLottery() {
            try {
                const lotteryBtn = document.getElementById('lotteryBtn');
                lotteryBtn.disabled = true;
                lotteryBtn.innerHTML = '<span class="spinner"></span> 抽奖中...';
                
                const lotteryPrice = await contract.methods.lotteryPrice().call();
                
                const tx = await contract.methods.playLottery().send({
                    from: userAccount,
                    value: lotteryPrice
                });
                
                showStatus(`🎉 抽奖成功！交易哈希: ${tx.transactionHash}`, 'success');
                
                // 刷新信息
                await refreshContractInfo();
                
            } catch (error) {
                console.error('抽奖失败:', error);
                showStatus('❌ 抽奖失败: ' + error.message, 'error');
            } finally {
                const lotteryBtn = document.getElementById('lotteryBtn');
                lotteryBtn.disabled = false;
                lotteryBtn.innerHTML = '🎲 立即抽奖';
            }
        }

        // 刷新我的NFT
        async function refreshMyNFTs() {
            try {
                showStatus('🔍 正在查询你的NFT...', 'info');
                
                const balance = await contract.methods.balanceOf(userAccount).call();
                const balanceNum = parseInt(balance);
                
                if (balanceNum === 0) {
                    document.getElementById('myGrid').innerHTML = '<div class="empty-state"><h3>📭 你还没有任何NFT</h3><p>快去抽奖吧！</p></div>';
                    showStatus('📭 你还没有任何NFT，快去抽奖吧！', 'info');
                    return;
                }
                
                // 显示Token ID输入框
                showTokenIdInput(balanceNum);
                
            } catch (error) {
                console.error('查询NFT失败:', error);
                showStatus('❌ 查询NFT失败: ' + error.message, 'error');
            }
        }

        // 显示Token ID输入框
        function showTokenIdInput(expectedCount) {
            const inputDiv = document.createElement('div');
            inputDiv.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000; max-width: 500px; text-align: center;
            `;
            inputDiv.innerHTML = `
                <h3>🔍 输入你的NFT Token ID</h3>
                <p>你拥有 ${expectedCount} 个NFT，请输入Token ID查看：</p>
                <ol style="text-align: left; margin: 20px 0;">
                    <li>在MetaMask中查看你的NFT</li>
                    <li>点击NFT查看详情</li>
                    <li>复制Token ID</li>
                    <li>在下面输入（多个ID用逗号分隔）</li>
                </ol>
                <input type="text" id="tokenIdInput" placeholder="例如: 1234567, 9876543" 
                       style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px;">
                <br>
                <button onclick="searchByTokenIds()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">
                    🔍 查询NFT
                </button>
                <button onclick="closeTokenIdInput()" style="background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">
                    ❌ 取消
                </button>
            `;
            
            document.body.appendChild(inputDiv);
            window.currentInputDiv = inputDiv;
        }

        // 通过Token ID搜索NFT
        window.searchByTokenIds = async function() {
            const input = document.getElementById('tokenIdInput').value.trim();
            if (!input) {
                alert('请输入Token ID');
                return;
            }
            
            const tokenIds = input.split(',').map(id => id.trim()).filter(id => id);
            console.log('查询Token ID:', tokenIds);
            
            const foundNFTs = [];
            for (const tokenId of tokenIds) {
                try {
                    const owner = await contract.methods.ownerOf(tokenId).call();
                    console.log(`Token ${tokenId} 所有者: ${owner}`);
                    
                    if (owner.toLowerCase() === userAccount.toLowerCase()) {
                        const nftData = await loadNFTData(tokenId);
                        if (nftData) {
                            foundNFTs.push(nftData);
                            console.log(`✅ 确认NFT: ${tokenId}`);
                        }
                    } else {
                        console.log(`❌ Token ${tokenId} 不属于你`);
                    }
                } catch (error) {
                    console.log(`❌ Token ${tokenId} 查询失败:`, error.message);
                }
            }
            
            // 关闭输入框
            document.body.removeChild(window.currentInputDiv);
            
            // 显示结果
            if (foundNFTs.length > 0) {
                displayNFTs(foundNFTs, document.getElementById('myGrid'));
                showStatus(`✅ 找到 ${foundNFTs.length} 个NFT！`, 'success');
            } else {
                showStatus('❌ 没有找到属于你的NFT', 'error');
            }
        };

        // 关闭Token ID输入框
        window.closeTokenIdInput = function() {
            document.body.removeChild(window.currentInputDiv);
        };

        // 加载NFT数据
        async function loadNFTData(tokenId) {
            try {
                const tokenURI = await contract.methods.tokenURI(tokenId).call();
                const svg = await contract.methods.generateNumberSVG(tokenId).call();
                
                if (!tokenURI.startsWith("data:application/json;base64,")) {
                    return null;
                }
                
                const base64Data = tokenURI.replace("data:application/json;base64,", "");
                const jsonData = JSON.parse(atob(base64Data));
                
                return {
                    tokenId: tokenId,
                    name: jsonData.name || `Number ${formatNumber(tokenId)}`,
                    description: jsonData.description || `Digital Number NFT #${tokenId}`,
                    attributes: jsonData.attributes || [],
                    svg: svg
                };
            } catch (error) {
                console.error(`加载NFT ${tokenId} 数据失败:`, error);
                return null;
            }
        }

        // 显示NFT列表
        function displayNFTs(nfts, container) {
            container.innerHTML = '';
            
            nfts.forEach(nft => {
                const nftCard = document.createElement('div');
                nftCard.className = 'nft-card';
                
                nftCard.innerHTML = `
                    <div class="nft-image">${nft.svg}</div>
                    <h4>${nft.name}</h4>
                    <p>Token ID: ${nft.tokenId}</p>
                    <small>${nft.description}</small>
                `;
                
                container.appendChild(nftCard);
            });
        }

        // 格式化数字
        function formatNumber(number) {
            return number.toString().padStart(7, '0');
        }

        // 切换标签
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 添加active类到当前标签
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // 页面加载时检查钱包
        window.addEventListener('load', function() {
            // 检查MetaMask可用性
            if (typeof window.ethereum !== 'undefined') {
                console.log('✅ MetaMask 可用');
            } else {
                console.log('❌ MetaMask 不可用');
                document.getElementById('metamaskBtn').disabled = true;
                document.getElementById('metamaskBtn').innerHTML = '❌ 请安装 MetaMask';
                document.getElementById('metamaskBtn').style.background = '#6c757d';
            }
            
            // 检查LuckYou钱包可用性
            if (typeof window.luckYou !== 'undefined' || (window.luckyouWallet && window.luckyouWallet.isLuckYouWallet)) {
                console.log('✅ LuckYou 钱包可用');
            } else {
                console.log('❌ LuckYou 钱包不可用');
                document.getElementById('luckyouBtn').disabled = true;
