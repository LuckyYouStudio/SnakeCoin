<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 蛇币NFT抽奖系统 - 演示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .lottery-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .lottery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .lottery-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .info-card p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .lottery-button {
            background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lottery-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .lottery-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }

        .control-group input, .control-group button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .nft-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .nft-svg {
            width: 100%;
            height: 200px;
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .nft-info {
            font-size: 0.9rem;
            color: #666;
        }

        .nft-info p {
            margin-bottom: 8px;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 蛇币NFT抽奖系统</h1>
            <p>支付ETH参与抽奖，获得独特的生成式蛇形NFT！每个NFT都是基于数学算法生成的独特图案。</p>
        </div>

        <div class="lottery-section">
            <h2>🎯 抽奖信息</h2>
            <div class="lottery-info">
                <div class="info-card">
                    <h3>抽奖价格</h3>
                    <p id="lotteryPrice">0.0001 ETH</p>
                </div>
                <div class="info-card">
                    <h3>池子大小</h3>
                    <p id="poolSize">10,000,000</p>
                </div>
                <div class="info-card">
                    <h3>已铸造</h3>
                    <p id="totalMinted">0</p>
                </div>
                <div class="info-card">
                    <h3>剩余数量</h3>
                    <p id="remainingSupply">10,000,000</p>
                </div>
            </div>
            
            <button class="lottery-button" onclick="playLottery()" id="lotteryBtn">
                🎲 立即抽奖
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="tokenId">Token ID:</label>
                <input type="number" id="tokenId" value="0" min="0" max="9999999">
            </div>
            <div class="control-group">
                <label for="amount">生成数量:</label>
                <input type="number" id="amount" value="1" min="1" max="10">
            </div>
            <div class="control-group">
                <button class="btn" onclick="generateNFTs()">生成NFT</button>
            </div>
            <div class="control-group">
                <button class="btn" onclick="generateRandomNFTs()">随机生成</button>
            </div>
        </div>

        <div id="status"></div>

        <div class="nft-grid" id="nftGrid">
            <!-- NFT卡片将在这里生成 -->
        </div>
    </div>

    <script>
        // 模拟合约数据
        const mockContract = {
            colors: [
                "#FF6B6B", // 0 - Red
                "#4ECDC4", // 1 - Cyan
                "#45B7D1", // 2 - Blue
                "#96CEB4", // 3 - Green
                "#FFEAA7", // 4 - Yellow
                "#DDA0DD", // 5 - Purple
                "#FFB347", // 6 - Orange
                "#87CEEB", // 7 - Sky Blue
                "#98FB98", // 8 - Light Green
                "#F0E68C"  // 9 - Khaki
            ],
            snakePaths: [
                "M10,10 Q20,5 30,10 T50,10", // 0 - Wave
                "M10,10 C20,5 30,15 50,10",  // 1 - Curve
                "M10,10 L30,5 L50,10",       // 2 - Zigzag
                "M10,10 Q30,5 50,10",        // 3 - Parabola
                "M10,10 Q25,5 40,10 Q55,15 70,10", // 4 - Double wave
                "M10,10 C15,5 25,15 35,10 C45,5 55,15 65,10", // 5 - Double curve
                "M10,10 L20,5 L30,10 L40,5 L50,10", // 6 - Sawtooth
                "M10,10 Q20,5 30,10 Q40,15 50,10", // 7 - Symmetric wave
                "M10,10 C20,5 30,15 40,10 C50,5 60,15 70,10", // 8 - Complex curve
                "M10,10 Q15,5 20,10 Q25,15 30,10 Q35,5 40,10 Q45,15 50,10" // 9 - Dense wave
            ]
        };

        // 显示状态信息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // 模拟抽奖过程
        async function playLottery() {
            const btn = document.getElementById('lotteryBtn');
            const originalText = btn.innerHTML;
            
            // 禁用按钮并显示加载状态
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> 抽奖中...';
            
            try {
                // 模拟抽奖延迟
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 生成随机tokenId
                const randomTokenId = Math.floor(Math.random() * 10000000);
                
                // 显示抽奖结果
                showStatus(`🎉 恭喜！您抽中了 SnakeCoin #${randomTokenId}！`, 'success');
                
                // 生成NFT卡片
                const nftGrid = document.getElementById('nftGrid');
                nftGrid.innerHTML = createNFTCard(randomTokenId) + nftGrid.innerHTML;
                
                // 更新池子信息
                updateLotteryInfo();
                
            } catch (error) {
                showStatus('❌ 抽奖失败，请重试', 'error');
            } finally {
                // 恢复按钮状态
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // 更新抽奖信息
        function updateLotteryInfo() {
            // 模拟更新数据
            const poolSize = Math.max(0, 10000000 - Math.floor(Math.random() * 100));
            const totalMinted = 10000000 - poolSize;
            
            document.getElementById('poolSize').textContent = poolSize.toLocaleString();
            document.getElementById('totalMinted').textContent = totalMinted.toLocaleString();
            document.getElementById('remainingSupply').textContent = poolSize.toLocaleString();
        }

        // 生成蛇形SVG
        function generateSnakeSVG(tokenId) {
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
                    <defs>
                        <linearGradient id="grad${tokenId}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:${mockContract.colors[digits[0]]};stop-opacity:1" />
                            <stop offset="100%" style="stop-color:${mockContract.colors[digits[1]]};stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="100" height="100" fill="url(#grad${tokenId})" opacity="0.1"/>
                    <path d="${mockContract.snakePaths[digits[2]]}" stroke="${mockContract.colors[digits[3]]}" stroke-width="3" fill="none"/>
                    <path d="${mockContract.snakePaths[digits[4]]}" stroke="${mockContract.colors[digits[5]]}" stroke-width="2" fill="none" transform="translate(0,20)"/>
                    <circle cx="${digits[6] * 10 + 5}" cy="50" r="3" fill="${mockContract.colors[digits[0]]}"/>
                    <text x="50" y="90" text-anchor="middle" font-family="Arial" font-size="8" fill="${mockContract.colors[digits[1]]}">#${tokenIdStr}</text>
                </svg>
            `;
            
            return svg;
        }

        // 生成NFT卡片
        function createNFTCard(tokenId) {
            const svg = generateSnakeSVG(tokenId);
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            return `
                <div class="nft-card">
                    <h3>SnakeCoin #${tokenId}</h3>
                    <div class="nft-svg" id="svg-${tokenId}">
                        ${svg}
                    </div>
                    <div class="nft-info">
                        <p><strong>蛇码:</strong> ${tokenIdStr}</p>
                        <p><strong>颜色主题:</strong> <span style="color: ${mockContract.colors[digits[0]]}">${mockContract.colors[digits[0]]}</span></p>
                        <p><strong>图案类型:</strong> ${mockContract.snakePaths[digits[2]].substring(0, 30)}...</p>
                        <p><strong>装饰位置:</strong> X: ${digits[6] * 10 + 5}, Y: 50</p>
                    </div>
                </div>
            `;
        }

        // 生成NFT
        function generateNFTs() {
            const tokenId = parseInt(document.getElementById('tokenId').value);
            const amount = parseInt(document.getElementById('amount').value);
            
            if (tokenId < 0 || tokenId > 9999999) {
                showStatus('Token ID必须在0-9,999,999之间', 'error');
                return;
            }
            
            if (amount < 1 || amount > 10) {
                showStatus('生成数量必须在1-10之间', 'error');
                return;
            }
            
            const nftGrid = document.getElementById('nftGrid');
            nftGrid.innerHTML = '';
            
            for (let i = 0; i < amount; i++) {
                const currentTokenId = tokenId + i;
                if (currentTokenId <= 9999999) {
                    nftGrid.innerHTML += createNFTCard(currentTokenId);
                }
            }
        }

        // 随机生成NFT
        function generateRandomNFTs() {
            const amount = parseInt(document.getElementById('amount').value);
            const nftGrid = document.getElementById('nftGrid');
            nftGrid.innerHTML = '';
            
            const usedIds = new Set();
            for (let i = 0; i < amount; i++) {
                let randomId;
                do {
                    randomId = Math.floor(Math.random() * 10000000);
                } while (usedIds.has(randomId));
                
                usedIds.add(randomId);
                nftGrid.innerHTML += createNFTCard(randomId);
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            updateLotteryInfo();
            generateNFTs();
        };
    </script>
</body>
</html>
