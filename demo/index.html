<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 蛇币NFT - 演示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }

        .control-group input, .control-group button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .nft-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .nft-svg {
            width: 100%;
            height: 250px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nft-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .nft-info p {
            margin-bottom: 5px;
        }

        .nft-info strong {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .features {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
        }

        .feature-item .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-item h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .feature-item p {
            color: #666;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nft-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐍 蛇币NFT</h1>
            <p>链上生成的独特蛇形图案 - 每个数字都是艺术品</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalSupply">0</h3>
                <p>当前供应量</p>
            </div>
            <div class="stat-card">
                <h3 id="maxSupply">10,000,000</h3>
                <p>最大供应量</p>
            </div>
            <div class="stat-card">
                <h3 id="remainingSupply">10,000,000</h3>
                <p>剩余供应量</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="tokenId">Token ID:</label>
                <input type="number" id="tokenId" value="0" min="0" max="9999999" placeholder="输入Token ID">
            </div>
            <div class="control-group">
                <label for="amount">生成数量:</label>
                <input type="number" id="amount" value="4" min="1" max="10" placeholder="生成数量">
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="generateNFTs()">生成NFT</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="generateRandomNFTs()">随机生成</button>
            </div>
        </div>

        <div class="nft-grid" id="nftGrid">
            <!-- NFT卡片将在这里动态生成 -->
        </div>

        <div class="features">
            <h2>✨ 项目特性</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="icon">🎨</div>
                    <h4>链上SVG生成</h4>
                    <p>每个NFT的图案都在智能合约中动态生成，无需存储元数据</p>
                </div>
                <div class="feature-item">
                    <div class="icon">🔢</div>
                    <h4>固定总量</h4>
                    <p>最多1,000万个代币，每个都有独特的7位蛇码</p>
                </div>
                <div class="feature-item">
                    <div class="icon">🌈</div>
                    <h4>动态颜色</h4>
                    <p>0-9数字映射到10种独特的十六进制颜色</p>
                </div>
                <div class="feature-item">
                    <div class="icon">📱</div>
                    <h4>Etherscan预览</h4>
                    <p>可在Etherscan上直接预览生成的SVG图像</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>🐍 蛇币NFT - 让每个数字都成为独特的艺术品</p>
            <p>这是一个演示页面，展示链上SVG生成的效果</p>
        </div>
    </div>

    <script>
        // 模拟合约数据
        const mockContract = {
            colors: [
                "#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4", "#FFEAA7",
                "#DDA0DD", "#FFB347", "#87CEEB", "#98FB98", "#F0E68C"
            ],
            snakePaths: [
                "M10,10 Q20,5 30,10 T50,10",
                "M10,10 C20,5 30,15 50,10",
                "M10,10 L30,5 L50,10",
                "M10,10 Q30,5 50,10",
                "M10,10 Q25,5 40,10 Q55,15 70,10",
                "M10,10 C15,5 25,15 35,10 C45,5 55,15 65,10",
                "M10,10 L20,5 L30,10 L40,5 L50,10",
                "M10,10 Q20,5 30,10 Q40,15 50,10",
                "M10,10 C20,5 30,15 40,10 C50,5 60,15 70,10",
                "M10,10 Q15,5 20,10 Q25,15 30,10 Q35,5 40,10 Q45,15 50,10"
            ]
        };

        // 生成蛇形SVG
        function generateSnakeSVG(tokenId) {
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
                    <defs>
                        <linearGradient id="grad${tokenId}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:${mockContract.colors[digits[0]]};stop-opacity:1" />
                            <stop offset="100%" style="stop-color:${mockContract.colors[digits[1]]};stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="100" height="100" fill="url(#grad${tokenId})" opacity="0.1"/>
                    <path d="${mockContract.snakePaths[digits[2]]}" stroke="${mockContract.colors[digits[3]]}" stroke-width="3" fill="none"/>
                    <path d="${mockContract.snakePaths[digits[4]]}" stroke="${mockContract.colors[digits[5]]}" stroke-width="2" fill="none" transform="translate(0,20)"/>
                    <circle cx="${digits[6] * 10 + 5}" cy="50" r="3" fill="${mockContract.colors[digits[0]]}"/>
                    <text x="50" y="90" text-anchor="middle" font-family="Arial" font-size="8" fill="${mockContract.colors[digits[1]]}">#${tokenIdStr}</text>
                </svg>
            `;
            
            return svg;
        }

        // 生成NFT卡片
        function createNFTCard(tokenId) {
            const svg = generateSnakeSVG(tokenId);
            const tokenIdStr = tokenId.toString().padStart(7, '0');
            const digits = tokenIdStr.split('').map(d => parseInt(d));
            
            return `
                <div class="nft-card">
                    <h3>SnakeCoin #${tokenId}</h3>
                    <div class="nft-svg" id="svg-${tokenId}">
                        ${svg}
                    </div>
                    <div class="nft-info">
                        <p><strong>蛇码:</strong> ${tokenIdStr}</p>
                        <p><strong>颜色主题:</strong> <span style="color: ${mockContract.colors[digits[0]]}">${mockContract.colors[digits[0]]}</span></p>
                        <p><strong>图案类型:</strong> ${mockContract.snakePaths[digits[2]].substring(0, 30)}...</p>
                        <p><strong>装饰位置:</strong> X: ${digits[6] * 10 + 5}, Y: 50</p>
                    </div>
                </div>
            `;
        }

        // 生成NFT
        function generateNFTs() {
            const tokenId = parseInt(document.getElementById('tokenId').value);
            const amount = parseInt(document.getElementById('amount').value);
            
            if (tokenId < 0 || tokenId > 9999999) {
                alert('Token ID必须在0-9,999,999之间');
                return;
            }
            
            if (amount < 1 || amount > 10) {
                alert('生成数量必须在1-10之间');
                return;
            }
            
            const nftGrid = document.getElementById('nftGrid');
            nftGrid.innerHTML = '';
            
            for (let i = 0; i < amount; i++) {
                const currentTokenId = tokenId + i;
                if (currentTokenId <= 9999999) {
                    nftGrid.innerHTML += createNFTCard(currentTokenId);
                }
            }
        }

        // 随机生成NFT
        function generateRandomNFTs() {
            const amount = parseInt(document.getElementById('amount').value);
            const nftGrid = document.getElementById('nftGrid');
            nftGrid.innerHTML = '';
            
            const usedIds = new Set();
            for (let i = 0; i < amount; i++) {
                let randomId;
                do {
                    randomId = Math.floor(Math.random() * 10000000);
                } while (usedIds.has(randomId));
                
                usedIds.add(randomId);
                nftGrid.innerHTML += createNFTCard(randomId);
            }
        }

        // 页面加载时生成默认NFT
        window.onload = function() {
            generateNFTs();
        };
    </script>
</body>
</html>
